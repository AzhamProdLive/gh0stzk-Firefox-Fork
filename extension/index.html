<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Favicon -->
    <link rel="icon" href="public/img/favicon/favicon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <nav>
        <!-- Time -->
        <p id="time"></p>
        <!-- Search bar -->
        <form
            action="https://www.google.com/search"
            method="get"
            target="_self"
            id="search-form"
        >
            <input
                id="search"
                type="text"
                name="q"
                placeholder="Search..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"

            </button>
        </form>
    </nav>
    <main>
        <hr>
        <section id="bookmarks">
        </section>
    </main>
    <footer>

                <li>
                    <h2>

                <li>
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960"><path d="M796 935 533 672q-30 26-69.959 40.5T378 727q-108.162 0-183.081-75Q120 577 120 471t75-181q75-75 181.5-75t181 75Q632 365 632 471.15 632 514 618 554q-14 40-42 75l264 262-44 44ZM377 667q81.25 0 138.125-57.5T572 471q0-81-56.875-138.5T377 275q-82.083 0-139.542 57.5Q180 390 180 471t57.458 138.5Q294.917 667 377 667Z"/></svg>

                    </h2>
                    <select id="settings-search">
                        <option value="https://www.google.com/search">Google</option>
                        <option value="https://duckduckgo.com/">DuckDuckGo</option>
                        <option value="https://www.bing.com/search">Bing</option>
                        <option value="https://www.ecosia.org/search">Ecosia</option>
                        <option value="https://www.qwant.com/">Qwant</option>
                        <option value="https://www.startpage.com/do/search">Startpage</option>
                    </select>
                </li>
                <li>
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M220 976q-24 0-42-18t-18-42V236q0-24 18-42t42-18h520q24 0 42 18t18 42v680q0 24-18 42t-42 18H220Zm266-474 97-56 97 56V236H486v266Z"/></svg>

            </ul>
            <button id="settings-close">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
