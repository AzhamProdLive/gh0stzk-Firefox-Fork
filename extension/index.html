<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Favicon -->
    <link rel="icon" href="public/img/icons/icon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <nav>
        <!-- Time -->
        <p id="time"></p>
        <!-- Search bar -->
        <form
            action="https://www.google.com/search"
            method="get"
            target="_self"
            id="search-form"
        >
            <input
                id="search"
                type="text"
                name="q"
                placeholder="Search..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
            <button type="submit">
                <img src="public/img/icons/search.svg">
            </button>
        </form>
    </nav>
    <main>
        <hr>
        <section id="bookmarks">
        </section>
    </main>
    <footer>
        <button id="personalize">
            <img src="public/img/palette.svg">
        </button>
        <div id="settings" class="hide">
            <ul>
                <li>
                    <h2>
                        <img src="public/img/icons/theme.svg">
                        <span>Theme</span>
                    </h2>
                    <button id="settings-theme-switch">Switch</button>
                </li>
                <li>
                    <h2>
                        <img src="public/img/icons/search-purple.svg">
                        <span>Search</span>
                    </h2>
                    <select id="settings-search">
                        <option value="https://www.google.com/search">Google</option>
                        <option value="https://duckduckgo.com/">DuckDuckGo</option>
                        <option value="https://www.bing.com/search">Bing</option>
                        <option value="https://www.ecosia.org/search">Ecosia</option>
                        <option value="https://www.qwant.com/">Qwant</option>
                        <option value="https://www.startpage.com/do/search">Startpage</option>
                    </select>
                </li>
                <li>
                    <h2>
                        <img src="public/img/icons/book.svg">
                        <span>Bookmarks</span>
                    </h2>
                    <button id="settings-bookmarks">Edit</button>
                </li>
                <li class="settings-content hide">
                    <textarea id="settings-bookmarks-edit" rows="20"></textarea>
                    <button id="settings-bookmarks-save">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M840 373v503q0 24-18 42t-42 18H180q-24 0-42-18t-18-42V276q0-24 18-42t42-18h503l157 157ZM479.765 811Q523 811 553.5 780.735q30.5-30.264 30.5-73.5Q584 664 553.735 633.5q-30.264-30.5-73.5-30.5Q437 603 406.5 633.265q-30.5 30.264-30.5 73.5Q376 750 406.265 780.5q30.264 30.5 73.5 30.5ZM233 472h358V329H233v143Z"/></svg>
                        <span>Save</span>
                    </button>
                </li>
            </ul>
            <button id="settings-close">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                <span>Close</span>
            </button>
        </div>
    </footer>
    <!-- JS -->
    <script src="shared/bookmarks.js"></script>
    <script src="shared/themes.js"></script>
    <script src="public/js/nav.js"></script>
    <script src="public/js/bookmarks.js"></script>
    <script src="public/js/themes.js"></script>
    <script src="public/js/personalize.js"></script>
    <script src="public/js/settings.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
