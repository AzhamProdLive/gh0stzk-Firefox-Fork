<!-- 
    This HTML file is a static homepage to start the browser with.
    There is:
    - A search bar
    - Time (in 24h format, title is "DD/MM/YYYY, Semaine WW")
    - A separator
    - A list of bookmarks (JS)
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <nav>
        <!-- Search bar -->
        <form
            action="https://duckduckgo.com/"
            method="get"
            target="_self"
        >
            <input
                id="search"
                type="text"
                name="q"
                placeholder="Search..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960"><path d="M796 935 533 672q-30 26-69.959 40.5T378 727q-108.162 0-183.081-75Q120 577 120 471t75-181q75-75 181.5-75t181 75Q632 365 632 471.15 632 514 618 554q-14 40-42 75l264 262-44 44ZM377 667q81.25 0 138.125-57.5T572 471q0-81-56.875-138.5T377 275q-82.083 0-139.542 57.5Q180 390 180 471t57.458 138.5Q294.917 667 377 667Z"/></svg>
            </button>
        </form>
        <!-- Time -->
        <p id="time"></p>
    </nav>
    <main>
        <hr>
        <section>
            test
        </section>
    </main>
    <!-- JS -->
    <script src="public/js/nav.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
